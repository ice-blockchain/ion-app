# https://pub.dev/packages/flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/launch_icon/launch_icon.png"

  # Android 
  android: true
  adaptive_icon_background: "#120240"
  adaptive_icon_foreground: "assets/launch_icon/launch_icon_foreground.png"

  # iOS
  ios: true
  remove_alpha_ios: true
  image_path_ios_dark_transparent: "assets/launch_icon/launch_icon_foreground_ios.png"
  image_path_ios_tinted_grayscale: "assets/launch_icon/launch_icon_foreground_ios.png"
  desaturate_tinted_to_grayscale_ios: true

  # Web
  web:
    generate: true
    background_color: "#120240"
    theme_color: "#120240"

  # Windows
  windows:
    generate: true

  # MacOS
  macos:
    generate: true