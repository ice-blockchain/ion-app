name: ice
description: Ice Flutter Project

publish_to: "none"

version: 0.0.0+1

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  cached_network_image: ^3.3.1
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.6
  email_validator: ^2.1.16
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.0
  flutter_dotenv: ^5.1.0
  flutter_hooks: ^0.20.1
  flutter_keyboard_visibility: ^6.0.0
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.9.0
  freezed_annotation: ^2.4.1
  go_router: ^14.2.0
  hooks_riverpod: ^2.5.1
  image_cropper: ^5.0.0
  image_picker: ^1.0.4
  intl: any
  json_annotation: ^4.8.1
  lottie: ^3.1.0
  nostr_dart:
    git: https://github.com/ice-blockchain/nostr-dart.git
  permission_handler: ^11.3.0
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.1.0
  riverpod_annotation: ^2.3.5
  share_plus: ^9.0.0
  shared_preferences: ^2.2.2
  sheet: ^1.0.0
  shimmer: ^3.0.0
  smooth_sheets: ^0.8.1
  timeago: ^3.6.1
  timeago_flutter: ^3.6.0
  url_launcher: ^6.0.12
  video_player: ^2.9.1
  widgetbook: ^3.7.1
  widgetbook_annotation: ^3.1.0

dev_dependencies:
  build_runner: ^2.4.8
  custom_lint: ^0.6.4
  flutter_gen: ^5.3.1
  flutter_gen_runner: ^5.3.1
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  freezed: ^2.4.1
  go_router_builder: ^2.7.0
  json_serializable: ^6.7.1
  riverpod_generator: ^2.4.2
  riverpod_lint: ^2.3.12
  very_good_analysis: ^5.1.0
  widgetbook_generator: ^3.7.0

flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Black.ttf
        - asset: assets/fonts/NotoSans-BlackItalic.ttf
        - asset: assets/fonts/NotoSans-Bold.ttf
        - asset: assets/fonts/NotoSans-BoldItalic.ttf
        - asset: assets/fonts/NotoSans-ExtraBold.ttf
        - asset: assets/fonts/NotoSans-ExtraBoldItalic.ttf
        - asset: assets/fonts/NotoSans-ExtraLight.ttf
        - asset: assets/fonts/NotoSans-ExtraLightItalic.ttf
        - asset: assets/fonts/NotoSans-Italic.ttf
        - asset: assets/fonts/NotoSans-Light.ttf
        - asset: assets/fonts/NotoSans-LightItalic.ttf
        - asset: assets/fonts/NotoSans-Medium.ttf
        - asset: assets/fonts/NotoSans-MediumItalic.ttf
        - asset: assets/fonts/NotoSans-Regular.ttf
        - asset: assets/fonts/NotoSans-SemiBold.ttf
        - asset: assets/fonts/NotoSans-SemiBoldItalic.ttf
        - asset: assets/fonts/NotoSans-Thin.ttf
        - asset: assets/fonts/NotoSans-ThinItalic.ttf
  assets:
    - .app.env
    - lib/app/templates/basic.json
    - assets/videos/
    - assets/lottie/
    - assets/images/
    - assets/images/icons/
    - assets/images/wallet/
    - assets/images/categories/
    - assets/images/bg/
    - assets/images/logo/
    - assets/images/misc/
    - assets/images/qr_code/
    - assets/images/notifications/
    - assets/images/identity/

flutter_gen:
  output: lib/generated/

  integrations:
    lottie: true

# Added dependency override for 'meta' to version 1.14.0 to resolve a conflict between
# 'riverpod_generator' and 'flutter_localizations'.
# 'riverpod_generator' requires 'analyzer' version 6.5.0, which in turn requires 'meta' version 1.14.0.
# However, 'flutter_localizations' depends on 'meta' version 1.12.0.
# This override ensures compatibility between these dependencies.
dependency_overrides:
  meta: 1.14.0
