name: ice
description: Ice Flutter Project

publish_to: "none"

version: 0.0.0+1

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_hooks: ^0.20.1
  flutter_localizations:
    sdk: flutter
  freezed_annotation: ^2.4.1
  go_router: ^12.1.0
  hooks_riverpod: ^2.3.10
  intl: any
  json_annotation: ^4.8.1
  lottie: ^2.6.0
  riverpod_annotation: ^2.1.4
  email_validator: "^2.1.16"
  cupertino_icons: ^1.0.6
  image_picker: ^1.0.4
  image_cropper: ^5.0.0
  flutter_keyboard_visibility: ^5.4.1
  flutter_screenutil: ^5.9.0
  pin_code_fields: ^8.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.6
  flutter_gen_runner: ^5.3.1
  lint: ^2.1.2
  freezed: ^2.4.1
  json_serializable: ^6.7.1
  flutter_gen: ^5.3.1
  riverpod_generator: ^2.3.1
  custom_lint: ^0.5.3
  riverpod_lint: ^2.0.4
  go_router_builder: ^2.3.1

flutter:
  generate: true
  uses-material-design: true
  assets:
    - .app.env
    - lib/app/templates/basic.json
    - assets/lottie/
    - assets/images/

flutter_gen:
  output: lib/generated/
